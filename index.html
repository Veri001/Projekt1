<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="text-center w-50">
        <h2 class="mb-4">What Is The Best Time To Reach You?</h2>
        <input list="timeOptions" id="timeInput" class="form-control mb-3" placeholder="Choose Your Time">
        <datalist id="timeOptions">
            <option value="8 AM">
            <option value="9 AM">
            <option value="10 AM">
            <option value="11 AM">
            <option value="12 PM">
            <option value="1 PM">
            <option value="2 PM">
            <option value="3 PM">
            <option value="4 PM">
            <option value="5 PM">
        </datalist>
        <button id="continueBtn" class="btn btn-primary w-100">Continue</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
