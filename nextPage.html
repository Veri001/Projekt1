<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center w-50">
        <h2 class="mb-4">Add Your Personal Details</h2>
        <form id="detailsForm">
            <input type="text" id="firstName" class="form-control mb-3" placeholder="First name" required>
            <input type="text" id="lastName" class="form-control mb-3" placeholder="Last name" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="tel" id="phone" class="form-control mb-3" placeholder="Phone Number" required>
            <button type="submit" class="btn btn-primary w-100">SUBMIT YOUR DETAILS</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
